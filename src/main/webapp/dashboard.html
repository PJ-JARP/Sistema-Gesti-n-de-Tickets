<!DOCTYPE html>
<html lang="es">

    <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Tickets</title>
    
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
            padding: 10px;
            background-color: #555;
            border-radius: 5px;
        }
    </style>
</head>


<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Gestión de Tickets</a> |
        <a href="dashboard.html">Dashboard</a>
      </nav>

    <h1>Dashboard de Tickets</h1>
    <div class="container">
        <h2>Métricas Principales</h2>
        <ul id="metrics">
            <!-- Métricas llenadas dinámicamente -->
        </ul>
        <h2>Actividad Reciente</h2>
        <ul id="recent-activity">
            <!-- Actividad reciente llenada dinámicamente -->
        </ul>
    </div>
    <script>
        // Cargar métricas y actividad reciente desde el backend
        async function loadDashboard() {
            try {
                const metricsResponse = await fetch("DashboardServlet?action=metrics");
                const metrics = await metricsResponse.json();

                const metricsList = document.getElementById("metrics");
                metricsList.innerHTML = `
                    <li>Tickets Abiertos: ${metrics.open}</li>
                    <li>Tickets en Progreso: ${metrics.inProgress}</li>
                    <li>Tickets Cerrados: ${metrics.closed}</li>
                `;

                const activityResponse = await fetch("DashboardServlet?action=recent-activity");
                const activities = await activityResponse.json();

                const activityList = document.getElementById("recent-activity");
                activityList.innerHTML = activities.map(activity => `<li>${activity}</li>`).join("");
            } catch (error) {
                console.error("Error al cargar el dashboard:", error);
            }
        }

       window.onload = loadDashboard;
    </script>
    
</body>

</html>
