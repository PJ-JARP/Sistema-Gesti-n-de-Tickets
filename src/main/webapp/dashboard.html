<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }
        nav {
            text-align: center;
            padding: 20px 0;
            background-color: #444444;
        }
        nav a {
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #444444;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            padding: 10px;
            background-color: #555555;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html"><button class="nav-button">Gestión de Tickets</button></a>
        <a href="dashboard.html"><button class="nav-button">Dashboard</button></a>
    </nav>

    <h1>Dashboard de Tickets</h1>
    <div class="container">
        <h2>Métricas Principales</h2>
        <ul id="metrics">
            <!-- Métricas llenadas dinámicamente -->
        </ul>
        <h2>Actividad Reciente</h2>
        <ul id="recent-activity">
            <!-- Actividad reciente llenada dinámicamente -->
        </ul>
    </div>

    <script>
        // Cargar métricas y actividad reciente desde el backend
        async function loadDashboard() {
            try {
                // Solicitud para obtener métricas
                const metricsResponse = await fetch("DashboardServlet?action=metrics");
                const metrics = await metricsResponse.json();

                // Llenar la lista de métricas
                const metricsList = document.getElementById("metrics");
                metricsList.innerHTML = `
                    <li>Tickets Abiertos: ${metrics.open}</li>
                    <li>Tickets en Progreso: ${metrics.inProgress}</li>
                    <li>Tickets Cerrados: ${metrics.closed}</li>
                `;

                // Solicitud para obtener actividad reciente
                const activityResponse = await fetch("DashboardServlet?action=recent-activity");
                const activities = await activityResponse.json();

                // Llenar la lista de actividad reciente
                const activityList = document.getElementById("recent-activity");
                activityList.innerHTML = activities.map(activity => `<li>${activity}</li>`).join("");
            } catch (error) {
                console.error("Error al cargar el dashboard:", error);
            }
        }

        // Ejecutar la función al cargar la página
        window.onload = loadDashboard;
    </script>
</body>

</html>
