name: Java CI/CD Workflow

on:
  push:
    branches:
      - main  # Asegúrate de que esté configurado para 'main'
  pull_request:
    branches:
      - main  # Y también para pull requests a 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK 22
        uses: actions/setup-java@v2
        with:
          java-version: '22'  # Usando la versión de Java correcta
          distribution: 'adoptopenjdk'  # O puedes usar 'zulu'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
